<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./facebook-logo-2019.png">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="fblog">

        <img src="img/fb_logo.svg" class="logo" >
        <div class="login-box" >
            <form method="post" action="">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email or Phone number">
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn-login">Log In</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <hr>
                <button type="button" class="btn-create-account">Create New Account</button>
            </form>

        </div>
    </div>
</body>
</html>
